<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        h1 { font-size: 32pt; }
        em { font-weight: bold; font-style: italic; }
        .error { color: red; } /* Add this CSS class for error messages */
    </style>
</head>
<body>
<h1>[Alondra Reyes-Pagan] COP 3330 Project 8: Greeting</h1>
<p><em>Please enter your student ID, a date, and a message.</em></p>

<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    <p>Student ID: <input type="text" th:field="*{studentId}" /></p>
    <span th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}" class="error">Student ID Error</span>

    <p>Month: <input type="number" th:field="*{month}" /></p>
    <span th:if="${#fields.hasErrors('month')}" th:errors="*{month}" class="error">Month Error</span>

    <p>Day: <input type="number" th:field="*{day}" /></p>
    <span th:if="${#fields.hasErrors('day')}" th:errors="*{day}" class="error">Day Error</span>

    <p>Year: <input type="number" th:field="*{year}" /></p>
    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="error">Year Error</span>

    <p>Message: <input type="text" th:field="*{message}" /></p>
    <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="error">Message Error</span>

    <p>
        <input type="submit" value="Enter Data" />
        <input type="reset" value="Clear" />
    </p>
</form>
</body>
</html>
